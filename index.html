<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Solved</title>
  </head>
  <body>

    <script type="text/javascript">
    
   var Steak = confirm("do you eat steak?");
   
   if(Steak) {
       document.write("here's a steak");
   }
   else{
       document.write("here is a tofu");
   }

   var Birthyear = prompt ("What year were you born?");

   if(Birthyear < 1997) {
       alert("sake sake sake");
   }
   else if (Birthyear > 1997){
       alert("no sake for you");
   }

    </script>

</body>
</html>
